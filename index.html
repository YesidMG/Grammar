<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GramEval</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="app-titulo">GramEval - Evaluador de Gramáticas</h1>

    <div id="gramatica" class="seccion seccion-gramatica">
        <h2 class="seccion-titulo">Definir Gramática</h2>
        <div id="reglasContainer" class="reglas-container"></div>
        <div class="botones-grupo">
            <button id="procesar-gramatica" class="btn btn-primary">Procesar Gramática</button>
            <button id="limpiar" class="btn btn-secondary">Limpiar</button>
        </div>
    </div>

    <div id="gramatica" class="seccion seccion-gramatica">
        <h2 class="seccion-titulo">Cargar Grámatica</h2>
        <div id="reglasContainer" class="reglas-container"></div>
        <div class="botones-grupo">
            <input type="file" id="cargar-archivo" class="btn btn-secondary" accept=".dcy">
        </div>
    </div>

    <div id="resultados" class="seccion seccion-resultados">
        <h2 class="seccion-titulo">Resultados</h2>
        <div class="campo-grupo">
            <label class="campo-etiqueta">Terminales:</label>
            <input type="text" id="terminales" class="campo-input" readonly>
        </div>

        <div class="campo-grupo">
            <label class="campo-etiqueta">No Terminales:</label>
            <input type="text" id="noTerminales" class="campo-input" readonly>
        </div>

        <div class="campo-grupo">
            <label class="campo-etiqueta">Símbolo Inicial:</label>
            <input type="text" id="simboloInicial" class="campo-input" readonly>
        </div>

        <p id="tipoGramatica" class="resultado-tipo"></p>

        <div class="botones-grupo">
            <button id="guardar-gramatica" class="btn btn-primary">Guardar Gramática</button>
        </div>
    </div>

    <div id="validacion" class="seccion seccion-validacion">
        <h2 class="seccion-titulo">Validar Cadena</h2>
        <div class="campo-grupo">
            <input type="text" id="cadenaInput" class="campo-input" placeholder="Ingrese una cadena">
            <button id="validar-cadena" class="btn btn-action">Validar</button>
        </div>
        <p id="resultadoValidacion" class="resultado-mensaje"></p>
    </div>

    <div id="generacion" class="seccion seccion-generacion">
        <h2 class="seccion-titulo">Generar Cadenas</h2>
        <div class="campo-grupo">
            <input type="number" id="longitudInput" class="campo-input" placeholder="Ingrese longitud">
            <button id="generar-cadena" class="btn btn-action">Generar</button>
        </div>
        <p id="resultadoGeneracion" class="resultado-mensaje"></p>
    </div>

    <script src="./main.js" type="module"></script>
</body>

</html>
